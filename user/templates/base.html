{% load static %}

<!DOCTYPE html>
<style>


.profile-pic1{
  position: absolute;
		max-width: 35px;
		max-height:35px;
		margin: 0 auto;
		border-radius: 50%;
	}
.notification {
  color: white;
  text-decoration: none;
  padding: 6px 15px;
  position: relative;
  display: inline-block;
  border-radius: 2px;
}

/*.notification:hover {
  background: #55;
}*/
.no-js #loader { display: none;  }
.js #loader {
display: block; position: absolute; left: 100px; top: 0; }
.se-pre-con {
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url(https://smallenvelop.com/wp-content/uploads/2014/08/Preloader_11.gif) center no-repeat #222;
}

.notification .badge {
  position: absolute;
  top: 6px;
  right: -12px;
  padding: -2px 10px;
  border-radius: 50%;
  background: green;
  color: white;
}


.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

</style>

  }
}

 .bootstrap-tagsinput {
    border: solid 1px #e9ecee;
  border-radius: 0;
  color: #8e9091;
  -webkit-box-shadow: none;
  -moz-box-shadow: none;
  box-shadow: none;
  height: 72px;
  padding: 8px 20px;
  font-size: 16px;
  }
  .bootstrap-tagsinput input {
  border: none;
  border-radius: 0;
  color: white;
  -webkit-box-shadow: none;
  -moz-box-shadow: none;
  box-shadow: none;
  }
  .badge-tag{
    background-color: white;
    color: white;
  }
  .bootstrap-tagsinput.form-control input::-moz-placeholder {
    color: white;
    opacity: 1;
  }
  .bootstrap-tagsinput.form-control input:-ms-input-placeholder {
    color: white;
  }
  .bootstrap-tagsinput.form-control input::-webkit-input-placeholder {
    color: white;
  }
  .bootstrap-tagsinput input:focus {
    border: none;
    box-shadow: none;
  }
  .bootstrap-tagsinput .badge {
    margin-left: 4px;
    padding:2px;
  }
  .bootstrap-tagsinput .badge [data-role="remove"] {
    margin-left: 8px;
    cursor: pointer;
  }
  .bootstrap-tagsinput .badge [data-role="remove"]:after {
    content: "Ã—";
    padding: 0px 4px;
    background-color:rgba(0, 0, 0, 0.1);
    border-radius:50%;
    font-size:13px
  }
  .bootstrap-tagsinput .badge [data-role="remove"]:hover:after {

    background-color:rgba(0, 0, 0, 0.62);}
  .bootstrap-tagsinput .badge [data-role="remove"]:hover:active {
    box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
  }


</style>
<div>
			<center><h2>Add your Destination here</h2></center>

 <div class="container pt-5">
<form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            
                <div class="form-group">
                    <label>Destination</label>
                    <input type="text1" class="form-control" name="body" placeholder="Your next Destination. For e.g. Goa, Europe, Maldives">
                </div>
                <div class="form-group">
                    <label>Image of your Trip</label>
                    <input type="file" class="form-control" name="ques_image" placeholder="Upload Image here" >
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
		</div>
